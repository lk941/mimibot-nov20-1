<!-- dialog-box.component.html -->


<h1 mat-dialog-title><strong>{{this.action}}</strong></h1>
<h1 mat-dialog-title *ngIf="action == 'Confirmation Yes';">Notice</h1>

<div mat-dialog-content>
  <div *ngIf="action=='Update';">
    <mat-form-field>
      <input placeholder="Name" matInput [(ngModel)]="local_data.Name">
    </mat-form-field>
    <mat-form-field><input placeholder="NRIC" matInput [(ngModel)]="local_data.nric"></mat-form-field>
    <mat-form-field><input placeholder="Color" matInput [(ngModel)]="local_data.FavColor" /></mat-form-field>
    <mat-form-field><input placeholder="Fruit" matInput [(ngModel)]="local_data.FavFruit" /></mat-form-field>
    <mat-form-field><input placeholder="Number" matInput [(ngModel)]="local_data.FavNumber" /></mat-form-field>
  </div>

  <div *ngIf="action=='Delete';">
    Sure to delete <b>{{local_data.Name}}</b>?
  </div>

  <div *ngIf="action=='Confirmation';">
    Would you like to confirm submission of Students?
  </div>

  <div *ngIf="action=='Confirmation Yes';">
    Do you want to link with this Student?
  </div>


  <div *ngIf="action=='AcceptConf';">
    Confirm?
  </div>
</div>




<div mat-dialog-actions>
  <button mat-button (click)="doAction()" *ngIf="(action=='Update' || action =='Delete' || action =='Confirmation' );">{{this.action}}</button>
  <button mat-button (click)="doAction()" *ngIf="action== 'Confirmation Yes' "> Confirm </button>
  <button mat-button (click)="doAction()" *ngIf="action== 'AcceptConf' "> Confirm </button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
